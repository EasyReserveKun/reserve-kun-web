name: Move new issues into Todo List
on:
  issues:
    types: [opened]

jobs:
  automate-project-columns:
    runs-on: ubuntu-latest
    steps:
      - uses: alex-page/github-project-automation-plus@v0.8.3
        with:
          project: ERK-sprint2
          column: Todo
          repo-token: ${{ secrets.PROJECT_SECRET }}
